# Session configuration
# ~~~~~
play.http.session.httpOnly=true

play.http.session.secure=false

play.http.session.cookieName="mdtp"

appName="play-26-frontend"
play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com www.google-analytics.com www.googletagmanager.com tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com;"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.filters.enabled += filters.SessionIdFilter

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

#reactive
#play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"

#from scaffold
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            protocol = http
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
        protocol = http
      }

      features {
        welsh-translation: true
      }

      webchat-frontend {
        entry-point = 1012
        template = hmrc6
      }

      csp-partials {
        protocol = http
        host = localhost
        port = 8291
        refreshAfter = 10
        expireAfter = 60
        template="hmrc7"
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
      protocol = http
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/play-26-frontend"
}

assets {
  version = "3.9.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}